<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First</title>
</head>
<body>
<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 - Префиксная форма возвращает значение после увеличения
    d = b++; alert(d);           // 1 - Постфиксная форма возвращает значение до увеличения
    c = (2+ ++a); alert(c);      /* 5 - a уже имеет значение 2, потому что был увеличен в первом выражении.
                                    В этом выражении он опять увеличивается префексно и равен 3. Получается (2 + 3) = 5*/
    d = (2+ b++); alert(d);      /* 4 - b былв увеличен во втором выражении и имеет значение 2. Здесь он увеличивается,
                                    но постфиксно, поэтому в выражении b все еще будет равно 2. (2+2) = 4*/
    alert(a);                    // 3 - a был равен 1, а потом увеличен в пером и третьем выражениях
    alert(b);                    // 3 - b был равен 1, а потом был увеличен во втором и четвертом выражениях
</script>
</body>
</html>
