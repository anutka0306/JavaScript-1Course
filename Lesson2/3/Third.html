<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Third</title>
</head>
<body>
<script>
    let a = 5, b = 3;

    function myFunc(a, b) {
        if(a >= 0 && b >= 0)
            return Math.abs(a-b);
        if(a < 0 && b < 0)
            return (a * b);
        return (a + b);

    }

    alert(myFunc(a, b));

</script>
</body>
</html>
