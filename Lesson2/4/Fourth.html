<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fourth</title>
</head>
<body>
<script>
    const min = 0, max = 15;

    const numbArray = [];

    for(let i = min; i <= max; i++){
        numbArray.push(i);
    }

    const a = Math.floor(Math.random() * (max - min + 1)) + min;
    console.log(a);

    switch (a) {
        case 0:
            alert(numbArray.join(', '));
            break;
        case 15:
            alert(max);
            break;
        default:
            alert(numbArray.splice(a).join(', '));

    }
</script>

</body>
</html>
