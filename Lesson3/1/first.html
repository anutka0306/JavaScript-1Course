<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From 0 to 100</title>
</head>
<body>
<script>
    const startNum = 0;
    const finNum = 100;

    function allNums(startNum, finNum) {
        while(startNum <= finNum) {
            console.log(startNum);
            startNum++;
        }
    }
    allNums(startNum, finNum);
</script>
</body>
</html>
